<VirtualHost repo-yum-01:443>
	DocumentRoot /var/www/html/repos
	ServerName repo-yum-01.lukepafford.com
	ServerAlias www.repo-yum-01.lukepafford.com
	ErrorLog /var/log/httpd/yum-repo-error.log
	SSLEngine on
	SSLCertificateFile /etc/pki/tls/certs/repo-yum-01.lukepafford.com.pem.cert
	SSLCertificateKeyFile /etc/pki/tls/private/repo-yum-01.lukepafford.com.pem.key
</VirtualHost>

